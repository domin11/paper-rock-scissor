<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Paper Rock Scissor extended</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
 <div class="container">
   <div class="game-header">
     <div class="result">
       <h2>Wynik Gracza:</h2>
       <h4 id="playerScore">0</h4>
     </div>
     <div class="game-title">
       <h1>Papier, Kamień, Nożyce</h1>
       <h3>Wybierz swój ruch:</h3>
   </div>
     <div class="result">
       <h2>Wynik komputera:</h2>
       <h4 id="computerScore">0</h4>
     </div>
   </div>
   <div class="game-buttons">
    <div>
      <button id="paper" class="paper"></button>
    </div>
    <div>
      <button id="rock" class="rock"></button>
    </div>
    <div>
      <button id="scissors" class="scissors"></button>
    </div>
  </div>
  <div>
    <h2>Runda: <span id="completeRounds">0</span>/<span id="maxRounds">0</span></h2>
  </div>   
  <div id="output" class="output">Naciśnij przycisk "Nowa gra", aby zagrać.
  </div>
  <button id="newGame" class="newgame">Nowa gra</button>
 </div>  
</body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
